<!DOCTYPE html>
<html lang="en">
<head>
    
</head>
<body>
    <p>Sum of arguments and Math objects</p>
    <p id="demo"></p>
    <script>
        function sumAll() {
            var sum = 0;
            for (var i = 0; i < arguments.length; i++) {
                sum += arguments[i];
                
            }
            return sum;
          }
            document.getElementById("demo").innerHTML = sumAll(1, 123, 500, 115, 44, 88);
            
            var value1 = Math.sin(45);
            document.write("sin 45 is : " + value1 + "<br>");
            var value2 = Math.cos(45);
            document.write("cos 45 is : " + value2 + "<br>");
            var value3 = Math.tan(45);
            document.write("tan 45 is : " + value3 + "<br>"); 
        
    </script>

    </script>
</body>
</html>
